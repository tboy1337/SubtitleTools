[mypy]
# Python version
python_version = 3.9

# Import discovery
mypy_path = src

# Platform configuration
platform = win32

# Strictness flags
strict = True
warn_return_any = True
warn_unused_configs = True
disallow_any_generics = True
disallow_any_unimported = True
# Disabled due to external library limitations (srt, whisper, jieba, etc.)
# disallow_any_expr = True
# disallow_any_explicit = True
disallow_any_decorated = True
disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
no_implicit_reexport = True

# Error reporting
show_error_codes = True
show_column_numbers = True
pretty = True
color_output = True
error_summary = True

# Incremental mode
incremental = True
cache_dir = .mypy_cache

# Per-module configuration - external libraries with limited type support
[mypy-whisper.*]
ignore_missing_imports = True

[mypy-pyexecjs.*]
ignore_missing_imports = True

[mypy-jieba.*]
ignore_missing_imports = True

[mypy-srt.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True

[mypy-tqdm.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-execjs.*]
ignore_missing_imports = True

# Per-module configuration for internal modules with external library dependencies
[mypy-subtitletools.utils.subtitle_fixes]
disable_error_code = no-any-unimported

[mypy-subtitletools.utils.format_converter]
disable_error_code = no-any-unimported

[mypy-subtitletools.core.subtitle]
disable_error_code = no-any-unimported

# Test configuration - relaxed rules for testing
[mypy-tests.*]
disallow_any_decorated = False
disallow_any_expr = False
disallow_untyped_calls = False
warn_return_any = False
strict_equality = False
disable_error_code = union-attr,arg-type,no-any-unimported
