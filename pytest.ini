[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --timeout=300
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --durations=10

# Minimum version
minversion = 6.0

# Test session configuration
console_output_style = progress

# Log settings
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Timeout settings
timeout = 300
timeout_method = thread

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    network: marks tests that require network access
    transcription: marks tests for transcription functionality
    translation: marks tests for translation functionality
    encoding: marks tests for encoding functionality
    ffmpeg: tests that require FFmpeg to be installed
    docker: tests that require Docker to be available
    gpu: tests that require GPU/CUDA support
    windows: tests specific to Windows platform
    linux: tests specific to Linux platform
    macos: tests specific to macOS platform

# Ignore warnings from external libraries
filterwarnings =
    ignore:pkg_resources is deprecated as an API.*:UserWarning
    ignore:Deprecated call to.*pkg_resources.declare_namespace.*:DeprecationWarning
    ignore::UserWarning:jieba._compat
    ignore::DeprecationWarning:pkg_resources
    ignore::UserWarning:whisper
    ignore::DeprecationWarning:torch
    ignore:.*coverage.*:coverage.misc.CoverageWarning

# Directories to ignore during test collection
norecursedirs = 
    .git
    .mypy_cache
    .pytest_cache
    __pycache__
    htmlcov
    build
    dist
    .eggs
